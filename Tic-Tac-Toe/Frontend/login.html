<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login - Tic Tac Toe</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="auth-container">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" type="text" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" required />
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <div id="msg" style="color: #b33; margin-top: 15px;"></div>
      <p class="auth-link">No account? <a href="register.html">Register</a></p>
    </div>
  </div>
  <script src="js/auth.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const res = await login(document.getElementById('username').value, document.getElementById('password').value);
      if (res.token) { localStorage.setItem('token', res.token); window.location.href = '/'; }
      else document.getElementById('msg').innerText = 'Login failed';
    });
  </script>
</body>
</html>
