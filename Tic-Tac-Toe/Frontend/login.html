<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <label>Username: <input id="username"/></label><br/>
    <label>Password: <input id="password" type="password"/></label><br/>
    <button type="submit">Login</button>
  </form>
  <div id="msg"></div>
  <script src="js/auth.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const res = await login(document.getElementById('username').value, document.getElementById('password').value);
      if (res.token) { localStorage.setItem('token', res.token); window.location.href = '/'; }
      else document.getElementById('msg').innerText = 'Login failed';
    });
  </script>
</body>
</html>
