<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Register</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h1>Register</h1>
  <form id="registerForm">
    <label>Username: <input id="username"/></label><br/>
    <label>Password: <input id="password" type="password"/></label><br/>
    <button type="submit">Register</button>
  </form>
  <div id="msg"></div>
  <script src="js/auth.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async e => {
      e.preventDefault();
      const res = await register(document.getElementById('username').value, document.getElementById('password').value);
      if (res.error) document.getElementById('msg').innerText = res.error;
      else { document.getElementById('msg').innerText = 'Registered. Go to login.'; }
    });
  </script>
</body>
</html>
