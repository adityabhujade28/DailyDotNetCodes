<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Register - Tic Tac Toe</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="auth-container">
      <h2>Register</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" type="text" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" required />
        </div>
        <button type="submit" class="btn">Register</button>
      </form>
      <div id="msg" style="margin-top: 15px;"></div>
      <p class="auth-link">Have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
  <script src="js/auth.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async e => {
      e.preventDefault();
      const res = await register(document.getElementById('username').value, document.getElementById('password').value);
      if (res.error) {
        document.getElementById('msg').style.color = '#b33';
        document.getElementById('msg').innerText = res.error;
      } else {
        document.getElementById('msg').style.color = '#060';
        document.getElementById('msg').innerText = 'Done! Redirecting...';
        setTimeout(() => window.location.href = 'login.html', 1000);
      }
    });
  </script>
</body>
</html>
