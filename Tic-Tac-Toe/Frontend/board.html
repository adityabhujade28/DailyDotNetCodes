<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="board.css">
</head>
<body>

    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div>
            <span>
                Current Turn: <span class="current-player">X</span>
            </span>
        </div>

        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>

            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>

            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <button class="reset-btn">Reset Game</button>
    </div>

</body>
</html>
